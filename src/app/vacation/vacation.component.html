<form [formGroup]="vacationForm" (ngSubmit)="onSubmit()" novalidate>
  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="vacationForm.pristine" class="btn btn-success">Save</button> &nbsp;
    <button type="reset" (click)="revert()"
            [disabled]="vacationForm.pristine" class="btn btn-danger">Revert</button>
  </div>
  <!-- Hero Detail Controls -->
  <div class="form-group">
      <label>Name:
        <input class="form-control" formControlName="name">
      </label>
  </div>
  <div class="form-group">
      <label>Price:
        <input class="form-control" formControlName="price">
      </label>
  </div>
  <div formArrayName="guests" class="well well-lg">
    <div *ngFor="let guest of guests.controls; let i=index" [formGroupName]="i" >
      <!-- The repeated address template -->
      <h4>Guest #{{i + 1}}</h4>
      <div style="margin-left: 1em;">
        <div class="form-group">
          <label>Street:
            <input class="form-control" formControlName="street">
          </label>
        </div>
        <div class="form-group">
          <label>City:
            <input class="form-control" formControlName="city">
          </label>
        </div>
        <div class="form-group">
        <!--  <label>State:
            <select class="form-control" formControlName="state">
              <option *ngFor="let state of states" [value]="state">{{state}}</option>
            </select>
          </label> -->
        </div>
        <div class="form-group">
          <label>Zip Code:
            <input class="form-control" formControlName="zip">
          </label>
        </div>
      </div>
      <br>
      <!-- End of the repeated address template -->
    </div>
    <button (click)="addGuest()" type="button">Add a guest</button>
  </div>
  <div class="form-group">
    <label>Super power:</label>
    <label class="center-block"><input type="radio" formControlName="power" value="flight">Flight</label>
    <label class="center-block"><input type="radio" formControlName="power" value="x-ray vision">X-ray vision</label>
    <label class="center-block"><input type="radio" formControlName="power" value="strength">Strength</label>
  </div>
  <div class="checkbox">
    <label class="center-block">
      <input type="checkbox" formControlName="sidekick">I have a sidekick.
    </label>
  </div>
</form>
<p>vacationForm value: {{ vacationForm.value | json}}</p>
<h4>Name change log</h4>
<div *ngFor="let name of nameChangeLog">{{name}}</div>
